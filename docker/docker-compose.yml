services:
  app:
    container_name: bunvel-app
    image: bunvel/app:0.3.0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGREST_URL=http://rest:8001
      - VITE_BUNVEL_STUDIO_URL=${VITE_BUNVEL_STUDIO_URL}
      - DEFAULT_ORGANIZATION=${DEFAULT_ORGANIZATION}
      - DEFAULT_PROJECT=${DEFAULT_PROJECT}
      - LOG_LEVEL=${LOG_LEVEL}
    networks:
      - bunvel-network
    depends_on:
      postgres:
        condition: service_healthy

  studio:
    container_name: bunvel-studio
    image: bunvel/studio:0.3.0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
      - VITE_BUNVEL_STUDIO_URL=${VITE_BUNVEL_STUDIO_URL}
    networks:
      - bunvel-network
    depends_on:
      app:
        condition: service_started

  postgres:
    container_name: bunvel-postgres
    image: postgres:18.1-bookworm
    shm_size: 128mb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: --data-checksums
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./volumes/db:/docker-entrypoint-initdb.d
    networks:
      - bunvel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bunvel"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 5s

  rest:
    container_name: bunvel-rest
    image: postgrest/postgrest:v14.4
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    environment:
      PGRST_DB_URI: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: ${POSTGRES_USER}
      PGRST_SERVER_PORT: 8001
    networks:
      - bunvel-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8001",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:

networks:
  bunvel-network:
    driver: bridge
